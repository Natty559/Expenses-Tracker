<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Expense Tracker</h1>
    <div id="controls">
        <button onclick="addExpense()">Add Expense</button>
        <button onclick="viewExpenses()">View Expenses</button>
        <button onclick="calculateTotal()">Calculate Total</button>
        <button onclick="categoryBreakdown()">Category Breakdown</button>
        <button onclick="clearExpenses()">Clear All</button>
    </div>
    <div id="output">
        <p>No expenses yet. Add some using the buttons above!</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
